name: Publish to crates.io

on:
  push:
    tags:
      - v**

jobs:
  build:
    name: ğŸš€ Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›  Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Cargo clippy (default features)
        run: |
          cargo clippy -- -D warnings

      - name: ğŸ“¦ Cargo clippy (all features)
        run: |
          cargo clippy --all-features -- -D warnings

      - name: ğŸ“¦ Cargo build (default features)
        run: |
          cargo build --release

      - name: ğŸ“¦ Cargo build (all features)
        run: |
          cargo build --release --all-features

      - name: ğŸš€ Publish Crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish
