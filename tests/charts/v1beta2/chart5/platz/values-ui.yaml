apiVersion: platz.io/v1beta1
kind: ValuesUi
inputs:
  - id: required_num
    type: number
    label: Required num
    minimum: 0
    required: true
    initialValue: 600
  - id: required_bool
    type: Checkbox
    label: Required bool
    initialValue: true
    required: true    
  - id: required_text
    type: text
    label: Required text
    required: true
    initialValue: blah
  - id: conditional_bool
    type: Checkbox
    label: Optional bool, shown if required bool is checked
    showIf:
      "===":
        - var: required_bool
        - true
    initialValue: false
  - id: conditional_text
    type: text
    label: Conditional text, shown if required num more than 300 and required starts with an 'a'
    required: true
    initialValue: blah
    showIf:
      and:
        - ">":
          - var: required_num
          - 300
        - "===":
          - substr:
            - var: required_text
            - 0
            - 1
          - "a"
  - id: conditional_text
    type: text
    label: Required text
outputs:
  values:
    - path:
        - config
        - required_num
      value:
        FieldValue:
          input: required_num
    - path:
        - config
        - required_text
      value:
        FieldValue:
          input: required_text
    - path:
        - config
        - conditional_text
      value:
        FieldValue:
          input: conditional_text
    - path:
        - config
        - conditional_bool
      value:
        FieldValue:
          input: conditional_bool
